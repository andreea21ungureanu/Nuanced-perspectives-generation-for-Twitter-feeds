<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- All CSS -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/themify-icons.css">
    <link rel="stylesheet" href="static/css/owl.carousel.min.css">
    <link rel="stylesheet" href="static/css/jquery.fancybox.min.css">
    <link rel="stylesheet" href="static/css/style.css">

    <title>Choose a subject, any subject, not that subject</title>

  </head>
  <body class="home-two">

    <!-- Header strat -->
    <header class="header abs-header">
      <div class="container">
        <div class="row align-items-end">
          <div class="col-md-9">
            <nav class="primary-menu">
              <ul> 
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/contact">Contact</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <!-- Header strat -->

    <!-- Main section start -->
    <section class="banner">
  
      <div class="container">
        <div class="row">
          <div class="col-lg-6 col-md-9">
            <div class="banner-content">
              <span>Nuanced Perspectives For Tweets</span>
              <h2>Choose a subject</h2>
                <div class="autocomplete">
                  <input id="subjectFill" type="text" list="subjectList" placeholder="Search for a subject...">
                  <datalist id="subjectList">
                    <option value="Brexit">
                    <option value="US Democratic debate">
                    <option value="Corona Virus">
                    <option value="UK Lockdown">
                  </datalist>
                </div>
                <button id="submitButton" class="btn btn-round" >Submit</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Main section end -->

    <!-- Footer start -->
    <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="col-12 text-center">
            <p class="copyright">&copy; COPYRIGHT 2019 <a href="https://themeies.com">themeies.com.</a> ALL RIGHTS RESERVED.</p>
          </div>
        </div>
      </div>
    </footer>
    <!-- Footer end -->
  <script type="text/javascript" src="{{ url_for('static', filename='home.js') }}"></script>
  </body>
</html>
